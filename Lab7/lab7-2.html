<script>
    const ul = document.getElementById("ul");
    const listLi = ul.children;

    for (const child of listLi) {
        let text = child.textContent;
        if (text.indexOf("http://") == 0 || text.indexOf("https://") == 0) {
            child.classList.add("styled_link");
        }
    }
</script>
